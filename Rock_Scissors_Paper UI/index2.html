<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1 class="header">ROCK, PAPER & SCISSORS GAME</h1>
    </div>

    <div class="content">
        <div class="box">
            <button class="rock btn">
                <img src="images/rock.png" alt="rock">
            </button>
            <h3 class="title">Rock</h3>
        </div>
        <div class="box">
            <button class="paper btn">
                <img src="images/paper.png" alt="paper">
            </button>
            <h3 class="title">Paper</h3>
        </div>
        <div class="box">
            <button class="scissors btn">
                <img src="images/scissors.png" alt="scissor">
            </button>
            <h3 class="title">Scissors</h3>
        </div>
    </div>
    
    <div class="results">
        <h3 class="yourScore">Your score:0</h3>
        <h3 class="comp-score">Comp score:0</h3>
        <h3 class="comment" id="comment"></h3>
        <h1 class="gameover"></h1>
        <button class="disappear tryagain"><a href="index.html">Try Again</a></button>
    </div>

    <div class="games">
        <h3 class="game"></h3>
    </div>

    <script src="index.js"></script>
</body>
</html>
